{% endblock%}

{% block main_content %}

	<form action="/overall-tally/" method="POST" id="overall">

	{% for cons in conslist %}
	<label for="{{cons.key}}">{{cons.title}} ({{cons.max}})</label>	<input type="number" name="{{cons.key}}" limit="{{cons.max}}"  min="0" max="{{cons.max}}" step="1" team-type="{{cons.teamtype}}" class="{{cons.teamtype}}" value="0"/>
	{% endfor %}
	<div class="ui-content" id="total">Total: 0</div>
	<input type="submit" value="Submit"/>
	</form>
{% endblock %}
