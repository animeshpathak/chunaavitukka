{% extends "templates/base.html" %}
{% block title %}Constituencies{% endblock %}
{% block page_header%}
    <h1>Constituencies</h1>
{% endblock%}

{% block main_content %}
<ul data-role="listview" data-autodividers="true">
{% for cons in cons_list %}
  <li {% if False %}data-icon="check" class="voted"{% endif %}><a href="/c/{{cons.key.id()}}/">{{ cons.name }}</a></li>
{% endfor %}
</ul>
{% endblock %}
