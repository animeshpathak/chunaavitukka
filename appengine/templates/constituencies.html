{% extends "templates/base.html" %}
{% block title %}Constituencies{% endblock %}
{% block page_header%}
    <h1>{% if toplist %}Top 20 {% endif %}Constituencies</h1>
{% endblock%}

{% block main_content %}
<input type="text" name="search" placeholder="Search Constituency" id="const_search" />
<ul data-role="listview" data-autodividers="true" id="const_list">
{% for cons in cons_list %}
  <li {% if False %}data-icon="check" class="voted"{% endif %}><a href="/c/{%if toplist %}{{cons.slug}}{%else%}{{cons.key.id()}}{%endif%}/">{{ cons.name }}</a></li>
{% endfor %}
</ul>
{% endblock %}
